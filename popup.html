<!DOCTYPE html>
<html>
  <head>
    <title>Bullshit Translator</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        min-width: 400px;
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        padding: 20px;
        background-color: #fff;
        text-align: center;
      }
      .logo {
        width: 72px;
        height: auto;
        margin-bottom: 20px;
      }
      h1 {
        color: #0c056d; /* Steel blue color for title */
        font-size: 24px;
        margin-bottom: 20px;
      }
      ol {
        margin-top: 20px;
        padding-left: 20px;
        text-align: left;
      }
      ol li {
        margin-bottom: 10px;
        font-size: 16px;
      }
      strong {
        color: #0c056d; /* Steel blue color for emphasized text */
      }
      #processPage {
        background-color: #0c056d; /* Steel blue background for button */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s;
      }
      #processPage:hover {
        background-color: #080444; /* Darker blue on hover */
      }
      ol ol {
        margin-top: 5px;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="icons/icon.svg" alt="Logo" class="logo" />
      <h1 id="popupTitle"></h1>
      <p id="popupChooseMethod"></p>
      <ol id="popupInstructions"></ol>
      <button id="processPage"></button>
    </div>
  </body>
</html>
